
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Match A Matcha | Quiz </title>

    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body data-page="quiz">
    <div class="quiz-page">
        <div class="quiz-container">

            <!--progress bar-->

            <div class="quiz-progress">
                <div class="quiz-progress-bar" id="quiz-progress-bar"></div>
            </div>

            <form id="flavor-quiz" class="quiz-form">
                <!-- question 1-->

                <div class="quiz-question" data-step="1">
                    <h2> 1. Matcha Mood </h2>
                    <p class="question-help"> What kind of vibe are you going for? </p>

                    <label>
                        <input type="radio" name="mood" value="classic" required>
                        Classic &amp; Calm
                    </label>
                    <label>
                        <input type="radio" name="mood" value="fruity">
                        Fruity &amp; Fresh
                    </label>
                    <label>
                        <input type="radio" name="mood" value="floral">
                        Floral &amp; Soothing
                    </label>
                    <label>
                        <input type="radio" name="mood" value="earthy">
                        Earthy &amp; Roasted
                    </label>
                    <label>
                        <input type="radio" name="mood" value="dessert">
                        Dessert &amp; Indulgent
                    </label>
                </div>

                <!-- question 2 -->
                <div class="quiz-question" data-step="2">
                    <h2> 2. Serving Style</h2>
                    <p class="question-help"> How would you like your drink? </p>

                    <label>
                        <input type="radio" name="serving" value="hot" required>
                        Hot | Cozy
                    </label>
                    <label>
                        <input type="radio" name="serving" value="iced">
                        Iced | Refreshing
                    </label>
                    <label>
                        <input type="radio" name="serving" value="creamy">
                        Creamy | Foam Top
                    </label>
                </div>
                    <!-- question 3 -->
                <div class="quiz-question" data-step="3">
                    <h2> 3. Intensity</h2>
                    <p class="question-help"> Would you like your beverage light or bold? </p>
                    <label>
                        <input type="radio" name="energy" value="light" required>
                        Light
                    </label>
                    <label>
                        <input type="radio" name="energy" value="bold">
                        Bold
                    </label>     
                </div>

                <!-- nav + submit-->
                 <div class="quiz-actions">
                    <button type="button" class="btn btn-secondary" id="quiz-prev">
                        Back
                    </button>

                    <button type="button" class="btn btn-primary" id="quiz-next">
                        Next
                    </button>

                    <button type="submit" class="btn btn-primary" id="quiz-submit">
                        See my matcha drink
                    </button>

                    <a href="index.html" class="btn btn-outline">Cancel</a> 
                 </div>
            </form>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
    </body>

</html>
